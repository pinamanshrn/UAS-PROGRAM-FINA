<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 40px auto;
        }

        h2 {
            color: #2c5686;
            font-size: 2em;
            margin-bottom: 30px;
        }

        p {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            font-size: 1.2em;
        }

        input[type="text"], input[type="email"], textarea {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        footer {
            background-color: #2c5686;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Hubungi Kami</h2>
        <p>Anda dapat menghubungi kami melalui form berikut:</p>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">No HP:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit" value="Kirim">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Online Shop. All rights reserved.</p>
    </footer>
</body>
</html>
